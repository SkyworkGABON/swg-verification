<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SWG — Vérification participant</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --navy:#0b2b46;
      --navy2:#0f3a5e;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --card:#ffffff;
      --ok:#15803d;
      --bad:#dc2626;
      --pillbg:#eef2ff;
      --shadow: 0 10px 30px rgba(2, 8, 23, .08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{
      background:linear-gradient(90deg,var(--navy),var(--navy2));
      color:#fff;
      padding:18px 16px;
      box-shadow:0 8px 24px rgba(2,8,23,.12);
    }
    .wrap{max-width:980px;margin:0 auto;padding:0 12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:44px;height:44px;border-radius:12px;background:rgba(255,255,255,.14);
      display:grid;place-items:center;font-weight:800;letter-spacing:.5px
    }
    .title{line-height:1.1}
    .title b{font-size:16px}
    .title div{font-size:12px;opacity:.9}

    main{padding:18px 0 34px}
    .card{
      background:var(--card);border:1px solid var(--border);border-radius:16px;
      box-shadow:var(--shadow);overflow:hidden
    }
    table{width:100%;border-collapse:collapse}
    thead th{
      background:var(--navy);color:#fff;text-align:left;
      padding:14px 14px;font-size:13px;letter-spacing:.2px
    }
    tbody td{
      padding:14px 14px;border-top:1px solid var(--border);font-size:14px
    }
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:999px;
      background:var(--pillbg);font-weight:700;font-size:12px
    }
    .pill.ok{color:var(--ok);background:rgba(21,128,61,.10)}
    .pill.bad{color:var(--bad);background:rgba(220,38,38,.10)}
    .muted{color:var(--muted);font-size:12px}
    .footer{
      display:flex;justify-content:space-between;align-items:center;gap:12px;
      padding:12px 14px;border-top:1px solid var(--border);background:#fbfbfd
    }
    code.ref{background:#0b2b4612;padding:3px 8px;border-radius:8px;font-weight:700}
    .error{
      padding:16px;border:1px solid rgba(220,38,38,.25);background:rgba(220,38,38,.06);
      border-radius:16px
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <div class="logo">SWG</div>
        <div class="title">
          <b>Vérification participant</b>
          <div>Skywork Gabon — page de contrôle issue du QR code</div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap" id="app">
      <!-- contenu injecté -->
    </div>
  </main>

<script>
  function b64urlDecodeToJson(b64url){
    // base64url -> base64
    var b64 = (b64url||'').replace(/-/g,'+').replace(/_/g,'/');
    while(b64.length % 4) b64 += '=';
    try{
      var json = decodeURIComponent(escape(atob(b64)));
      return JSON.parse(json);
    }catch(e){
      return null;
    }
  }

  function esc(s){
    return String(s??'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  function render(){
    var token = (location.hash||'').replace(/^#/,'').trim();
    // Support query param ?d=... (more reliable with some scanners)
    if(!token){
      try{
        var params = new URLSearchParams(location.search||'');
        token = (params.get('d')||'').trim();
      }catch(e){ token = token; }
    }
    // token may be URL-encoded
    try{ token = decodeURIComponent(token); }catch(e){}
    var data = b64urlDecodeToJson(token);

    var app = document.getElementById('app');

    if(!data || !data.numero){
      app.innerHTML = `
        <div class="error">
          <b>QR invalide ou incomplet.</b>
          <div class="muted" style="margin-top:6px">
            Le QR code doit provenir d’un certificat / badge SWG généré par le programme officiel.
          </div>
        </div>`;
      return;
    }

    var status = (data.statut||'').toLowerCase();
    var isOk = status.includes('val');
    var pillClass = isOk ? 'ok' : 'bad';
    var pillText = isOk ? 'Valide' : (data.statut || 'Non valide');

    app.innerHTML = `
      <div class="card">
        <table>
          <thead>
            <tr>
              <th>Nom</th>
              <th>Société</th>
              <th>Formation</th>
              <th>N° Participant</th>
              <th>Expiration</th>
              <th>Statut</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>${esc(data.nom)}</td>
              <td>${esc(data.societe)}</td>
              <td>${esc(data.formation)}</td>
              <td><code class="ref">${esc(data.numero)}</code></td>
              <td>${esc(data.expiration)}</td>
              <td><span class="pill ${pillClass}">${esc(pillText)}</span></td>
            </tr>
          </tbody>
        </table>
        <div class="footer">
          <div class="muted">
            Cette page est une vérification d’identité/validité générée via QR code SWG.
          </div>
          <div class="muted">Réf: <code class="ref">${esc(data.numero)}</code></div>
        </div>
      </div>
    `;
  }

  window.addEventListener('hashchange', render);
  render();

function showError(msg){
  var box = document.getElementById('swg-error');
  if(!box){
    box = document.createElement('div');
    box.id='swg-error';
    box.style.margin='24px auto';
    box.style.maxWidth='920px';
    box.style.padding='16px';
    box.style.borderRadius='12px';
    box.style.border='1px solid #f1c40f';
    box.style.background='#fffbe6';
    box.style.fontFamily='system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif';
    box.style.color='#2c3e50';
    document.body.prepend(box);
  }
  box.textContent = msg;
}
function formatDateFr(v){
  if(!v) return '';
  if(/\d{2}\/\d{2}\/\d{4}/.test(v)) return v;
  var m = (v+'').match(/(\d{4})-(\d{2})-(\d{2})/);
  if(m) return m[3]+'/'+m[2]+'/'+m[1];
  return v;
}
function renderTable(data){
  var table = document.querySelector('table');
  if(!table){
    table = document.createElement('table');
    table.style.width='100%';
    table.style.maxWidth='920px';
    table.style.margin='24px auto';
    table.style.borderCollapse='separate';
    table.style.borderSpacing='0';
    table.style.overflow='hidden';
    table.style.borderRadius='14px';
    table.style.boxShadow='0 8px 18px rgba(0,0,0,.08)';
    document.body.appendChild(table);
  }
  table.innerHTML='';
  var thead=document.createElement('thead');
  var trh=document.createElement('tr');
  ['Nom','Société','Formation','N° Participant','Expiration','Statut'].forEach(function(h){
    var th=document.createElement('th');
    th.textContent=h;
    th.style.padding='12px 14px';
    th.style.textAlign='left';
    th.style.background='#0b2a3a';
    th.style.color='white';
    th.style.fontWeight='600';
    th.style.fontFamily='system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif';
    trh.appendChild(th);
  });
  thead.appendChild(trh);
  table.appendChild(thead);
  var tbody=document.createElement('tbody');
  var tr=document.createElement('tr');
  function td(txt){
    var c=document.createElement('td');
    c.textContent=txt||'';
    c.style.padding='12px 14px';
    c.style.fontFamily='system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif';
    c.style.borderTop='1px solid #ecf0f1';
    return c;
  }
  tr.appendChild(td(data.nom || data.name || ''));
  tr.appendChild(td(data.societe || data.company || ''));
  tr.appendChild(td(data.formation || data.training || ''));
  tr.appendChild(td(data.numero || data.ref || data.participant || ''));
  tr.appendChild(td(formatDateFr(data.expiration || data.expiry || '')));
  var st=document.createElement('td');
  st.style.padding='12px 14px';
  st.style.borderTop='1px solid #ecf0f1';
  var chip=document.createElement('span');
  var statut=(data.statut || data.status || '').toString();
  chip.textContent=statut||'—';
  chip.style.padding='4px 10px';
  chip.style.borderRadius='999px';
  chip.style.fontWeight='600';
  chip.style.fontFamily='system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif';
  chip.style.display='inline-block';
  chip.style.border='1px solid rgba(0,0,0,.08)';
  chip.style.background=(/valide/i.test(statut)) ? '#e8fff1' : '#fff0f0';
  chip.style.color=(/valide/i.test(statut)) ? '#146c43' : '#8a1f1f';
  st.appendChild(chip);
  tr.appendChild(st);
  tbody.appendChild(tr);
  table.appendChild(tbody);
}


function initFromUrl(){
  var raw = getParam('d') || getHashData();
  if(!raw){ showError('QR code invalide ou incomplet (données manquantes).'); return; }
  var data = b64urlDecodeToJson(raw);
  if(!data){ showError('QR code invalide ou incomplet (données illisibles).'); return; }
  renderTable(data);
}
document.addEventListener('DOMContentLoaded', initFromUrl);

</script>
</body>
</html>
